<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fotogram</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.svg">
  </head>
  <body onload="render()">
    <header>
      <!-- Header/Navigation Section -->
      <section class="header-section">
        <div class="logo widescreen">
          <a href="./index.html" class="logo-button">
            <img
              class="logo-img"
              src="./assets/Fotogram_Logo.svg"
              alt="Logo mit Aufschrift Fotogram"
            />
          </a>
        </div>
      </section>
    </header>

    <!-- Headline Section -->
    <div class="content">
      <section class="headline bg-color">
        <div class="widescreen">
          <h1>Dein privates Fotoalbum</h1>
        </div>
      </section>

      <!-- Gallary Section -->
      <section class="gallary">
        <div class="widescreen">
          <div class="pic-alighn" id="gallery-content"></div>
        </div>
      </section>
    </div>
    <!-- Overlay Section -->
    <section class="overlay d_none" id="overlay">
  <div class="overlay-dialog">
    <div class="overlay-headline" id="overlay-description">
    </div>
    <div class="overlay-img" id="overlay-image">
    </div>
    <div class="overlay-buttons" id="overlay-footer">
    </div>
  </div>
</section>

    <!-- Footer Section -->
    <footer>
      <section class="footer-sec">
        <div class="widescreen">
          <a href="./index.html" class="logo-button">
            <img
              class="logo-img"
              src="./assets/Fotogram_Logo.svg"
              alt="Logo mit Aufschrift Fotogram"
            />
          </a>
        </div>
      </section>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
